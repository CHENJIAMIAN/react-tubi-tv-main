                                                        <div>
                                                            <div class="yearDuration">

                                                                </span>
                                                                <div class="duration">1 hr 52 min</div>
                                                            </div>
                                                            <div class="genreList genre">
                                                                <div>Comedy, Holiday</div>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <div class="ratingWithDescriptor">

                                                            </div>
                                                        </div>

                                        </div>
                                    </div>
